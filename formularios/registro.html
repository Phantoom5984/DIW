<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formularios</title>
</head>
<body>
    <form id="registro" method="post"> <h1>Regístrate!</h1>
 <ul>
    <li>
        <label for="nombre">Mi nombre es:</label><br>
        <input type="text" id="nombre" name="nombre" required autofocus>
    </li>
    <li>
        <label for="email">Mi email es:<br>(Puedes introducir varios separados por comas)</label><br>
        <input type="email" id="email" name="email" required multiple>
    </li>
    <li>
        <label for="recuerdame">Recuérdame en este equipo:</label><br>
        <input type="checkbox" id="recuerdame" name="recuerdame">
    </li>
    <li>
        <label for="url">Mi dirección web es:</label><br>
        <input type="url" id="url" name="url" placeholder="http://ejemplo.com">
    </li>
    <li>
        <label for="password1">Me gustaría que mi password fuera:<br>(Al menos 6 carácteres, sin espacios)</label><br>
        <input type="password" id="password1" name="password1" required pattern="\S{6,}">
    </li>
    <li>
        <label for="password2">Mi password repetida es:</label><br>
        <input type="password" id="password2" name="password2" required pattern="\S{6,}">
    </li>
    <li>
        <label for="conocimientos">En una escala del 1 al 10, mis conocimientos de HTML 5 es:</label><br>
        <input type="range" min="1" max="10" id="conocimientos" name="conocimientos">
    </li>
    <li>
        <label for="fechaInicio">Por favor, inicia mi suscripción el día:</label><br>
        <input type="date" id="fechaInicio" name="fechaInicio" required placeholder="dd/mm/aaaa">
    </li>
    <li>
        <label for="cantidad">Me gustaría recibir <input type="number" id="cantidad" name="cantidad" value="1" min="0" max="5"> copias de <cite>El manual de HTML5.</cite></label>
    </li>
    <li>
        <label for="tambienCSS3">También para registrarme para <cite>El manual de CSS3</cite></label><br>
        <input type="checkbox" id="tambienCSS3" name="tambienCSS3">
    </li>
    <li>
        <input type="button" id="registro-submit" name="registro-submit" value="ENVÍAME">
    </li>
 </ul>
    </form>
</body>
</html>
