<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noticia de Básquet</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h2>Noticia de Básquet</h2>
  <!-- Botón de colapso -->
  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#textoNoticia" aria-expanded="false" aria-controls="textoNoticia">
    Leer Noticia
  </button>
  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#linkNoticia" aria-expanded="false" aria-controls="linkNoticia">
    Link
  </button>
  <!-- Texto de la noticia dentro de un elemento colapsable -->
  <div class="collapse" id="textoNoticia">
    <div class="card card-body">
      <p>
        El Valencia basket gana y se proclama como lider absoluto en la liga.
      </p>
    </div>
  </div>
  <div class="collapse" id="linkNoticia">
    <div class="card card-body">
      <a href="https://www.valenciabasket.com/?p=inicio">
        https://www.valenciabasket.com/?p=inicio
      </a>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
