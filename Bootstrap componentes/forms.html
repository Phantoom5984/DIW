<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Pedidos</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Formulario de Pedidos</h2>
  <form>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
    </div>
    <div class="form-group">
      <label for="apellido1">Apellido 1:</label>
      <input type="text" class="form-control" id="apellido1" placeholder="Ingrese su primer apellido">
    </div>
    <div class="form-group">
      <label for="apellido2">Apellido 2:</label>
      <input type="text" class="form-control" id="apellido2" placeholder="Ingrese su segundo apellido">
    </div>
    <div class="form-group">
      <label for="correo">Correo Electrónico:</label>
      <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
    </div>
    <div class="form-group">
      <label for="producto">Producto(s) que desea comprar:</label>
      <select class="form-control" id="producto" multiple>
        <option>Zapatillas</option>
        <option>Camisetas</option>
        <option>Pantalones</option>
        <option>Accesorios</option>
      </select>
    </div>
    <div class="form-group">
      <label for="color">Color de la caja de envoltorio de las zapatillas:</label>
      <input type="color" class="form-control" id="color">
    </div>
    <div class="form-group">
      <label for="unidades">Número de unidades:</label>
      <input type="range" class="form-control-range" id="unidades" min="1" max="10">
    </div>
    <div class="form-group">
      <label for="archivo">Adjuntar fichero con los datos de contacto:</label>
      <input type="file" class="form-control-file" id="archivo">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
