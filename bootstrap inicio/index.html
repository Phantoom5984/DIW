<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <style>
        .row{
          padding: 5px;
        }
      </style>
    <main>
        <div class="container">
            <div class="row">
                <div class="col" style="background-color: green;">Verde</div>
              </div>  
              
              <div class="row">
                <div class="col-md-2 col-sm-1 d-none d-sm-block" style="background-color: red;">.col-sm-4</div>
                <div class="col-md-10 col-sm-11">
                  <div class="row" style="padding-right: 0;">
                    <div class="col" style="background-color: purple;">.col-md-4</div>
                  </div>
                    <div class="row" style="padding-right: 0;">
                        <div class="col-md-6 col-sm-12" style="background-color: orange; padding: 50px;">.col-md-4</div>
                        <div class="col-md-6 col-sm-12" style="background-color: orange; padding: 50px;">.col-md-4</div>
                    </div>
                    <div class="row g-2" style="padding-right: 0;">
                        <div class="col-md-2 col-sm-4 col-6" style="background-color: blue; padding: 10px;">c</div>
                        <div class="col-md-2 col-sm-4 col-6" style="background-color: blue; padding: 10px;">c</div>
                        <div class="col-md-4 col-sm-4 col-6" style="background-color: blue; padding: 10px;">c</div>
                        <div class="col-md-2 col-sm-4 col-6" style="background-color: blue; padding: 10px;">c</div>
                        <div class="col-md-2 col-sm-4 col-6" style="background-color: blue; padding: 10px;">s</div>
                        <div class="col-md-2 col-sm-4 col-6" style="background-color: blue; padding: 10px;">c</div>
                        <div class="col-md-2 col-sm-4 col-6" style="background-color: blue; padding: 10px;">c</div>
                        <div class="col-md-4 col-sm-4 col-6" style="background-color: blue; padding: 10px;">c</div>
                        <div class="col-md-2 col-sm-4 col-6" style="background-color: blue; padding: 10px;">c</div>
                        <div class="col-md-2 col-sm-4 col-6" style="background-color: blue; padding: 10px;">c</div>
                    </div>
                    </div>
                </div>
              <div class="row">
                <div class="col" style="background-color: green;">Verde</div>
              </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
